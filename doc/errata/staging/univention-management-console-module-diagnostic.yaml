desc: |
 This update addresses the following issue(s):
 * A new diagnostic plugin has been added to detect cases where an LDAP
   schema is missing that is actually still referenced by some objects.
 * The script `univention-run-diagnostic-check` now displays links
   in the description of failed tests.
 * The script `univention-run-diagnostic-check` can now be executed
   with the machine-account and uses the machine-account as default.
